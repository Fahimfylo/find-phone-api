<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Phone With API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                  <a class="btn btn-ghost font-bold text-3xl flex pl-20 lg:pl-5">Gada Electronics</a>
                </div>
                <div class="flex-none">
                  <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                      <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                        <span class="badge badge-sm indicator-item">0</span>
                      </div>
                    </div>
                    <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
                      <div class="card-body">
                        <span class="font-bold text-lg">15 Items</span>
                        <span class="text-info">Subtotal: $00</span>
                        <div class="card-actions">
                          <button class="btn btn-primary btn-block">View cart</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                      <div class="w-10 rounded-full">
                        <img alt="Tailwind CSS Navbar component" src="images/jetha.jpg" />
                      </div>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                      <li>
                        <a class="justify-between">
                          Profile
                          <span class="badge">New</span>
                        </a>
                      </li>
                      <li><a>Settings</a></li>
                      <li><a>Logout</a></li>
                    </ul>
                  </div>
                </div>
              </div>
        </nav>
        <h1 class="text-4xl text-center pb-10">Our new phones are HERE!</h1>
    </header>
    <main class="container mx-auto mt-8">
      <section class="bg-gray-200 p-4 m-4 rounded-xl">
        <input id="search-field" type="text" placeholder="Search here" class=" border-none bg-black text-white input input-bordered w-full max-w-xs" />
        <button onclick="handleSearch()" class="btn btn-primary  bg-red-500 border-none text-white mt-3">Search</button>
        
      <!--Another search field-->
      <input type="text" id="search-field2" placeholder="Search..." class="mt-3 border-none input input-bordered w-full max-w-xs" />
      <button onclick="handleSearch2()" class="btn btn-primary bg-red-500 border-none text-white mt-3">Search HERE</button>
      </section>
      <!-- search result-->
        <section>
          <div class="text-center">
            <span class="loading loading-ring text-primary loading-lg "></span>
          </div>
            <div id="phone-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
            </div>
            <!--Show all button-->
            <div id="show-all-container" class="hidden">
              <button class="btn btn-sm bg-black text-yellow-500 border-none m-4">Show All</button>
            </div>
        </section>
    </main>
    <footer> 
    </footer>
    <script src="js/phone.js"></script>
</body>
</html>
